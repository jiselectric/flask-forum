<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="title"></h1>
    <div id="content"></div>
    <input type="button" value="Remove" id="remove-btn">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $.ajax({
            url : '/getContent',
            method : 'GET',
            data : {article_id : '{{aid}}'}

        }).done(function(result){
            $("#title").html(result["title"]);
            $("#content").html(result["content"]);
        });

        $("#remove-btn").on("click", function(e){
            console.log('hey');
            $.ajax({
                url : "/remove",
                method : "GET",
                data : {article_id : '{{aid}}'}
            }).done(function(result){
                if(result == 'success') {
                    location.href = '/articles';
                }
            });
        });


    </script>
</body>
</html>
